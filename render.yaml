services:
  - type: web
    name: follow-my-plate
    runtime: python
    region: singapore
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    pythonVersion: 3.11.9
    envVars:
      - key: DATABASE_URL
        value: postgresql://follow_my_plate_db_user:YOUR_PASSWORD@YOUR_HOST/follow_my_plate_db
